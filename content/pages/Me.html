<!DOCTYPE html>
<html lang="en" >
<title>Me </title>
<body>
<!-- partial:index.partial.html -->
<div id="page_wrap">

	<div class="banner">
		<div class="typed_wrap">
			<h1>Shawn Xu is  <span class="typed"></span></h1>
		</div>
	</div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js'></script>
<script>

$(function(){
	$(".typed").typed({
		strings: ["a Python Developer", "a Web Developer", "Xiang Xu", "a Database Developer", "a nice person"],
		// Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
		stringsElement: null,
		// typing speed
		typeSpeed: 30,
		// time before typing starts
		startDelay: 1200,
		// backspacing speed
		backSpeed: 20,
		// time before backspacing
		backDelay: 500,
		// loop
		loop: true,
		// false = infinite
		loopCount: false,
		// show cursor
		showCursor: true,
		// character for cursor
		cursorChar: "|",
		// attribute to type (null == text)
		attr: null,
		// either html or text
		contentType: 'html',
		// call when done callback function
		callback: function() {},
		// starting callback function before each string
		preStringTyped: function() {},
		//callback for every typed string
		onStringTyped: function() {},
		// callback for reset
		resetCallback: function() {}
	});
});
</script>


  <script src='https://cdn.jsdelivr.net/mojs/0.265.6/mo.min.js'></script>
<script> const COLORS = {
  RED: '#FD5061',
  YELLOW: '#FFCEA5',
  BLACK: '#29363B',
  WHITE: 'white',
  VINOUS: '#A50710' };


const burst1 = new mojs.Burst({
  left: 0, top: 0,
  count: 8,
  radius: { 50: 150 },
  children: {
    shape: 'line',
    stroke: ['white', '#FFE217', '#FC46AD', '#D0D202', '#B8E986', '#D0D202'],
    scale: 1,
    scaleX: { 1: 0 },
    // pathScale:    'rand(.5, 1.25)',
    degreeShift: 'rand(-90, 90)',
    radius: 'rand(20, 40)',
    // duration:     200,
    delay: 'rand(0, 150)',
    isForce3d: true } });



const largeBurst = new mojs.Burst({
  left: 0, top: 0,
  count: 4,
  radius: 0,
  angle: 45,
  radius: { 0: 450 },
  children: {
    shape: 'line',
    stroke: '#4ACAD9',
    scale: 1,
    scaleX: { 1: 0 },
    radius: 100,
    duration: 450,
    isForce3d: true,
    easing: 'cubic.inout' } });



const CIRCLE_OPTS = {
  left: 0, top: 0,
  scale: { 0: 1 } };


const largeCircle = new mojs.Shape({
  ...CIRCLE_OPTS,
  fill: 'none',
  stroke: 'white',
  strokeWidth: 4,
  opacity: { .25: 0 },
  radius: 250,
  duration: 600 });


const smallCircle = new mojs.Shape({
  ...CIRCLE_OPTS,
  fill: 'white',
  opacity: { .5: 0 },
  radius: 30 });


document.addEventListener('click', function (e) {

  burst1.
  tune({ x: e.pageX, y: e.pageY }).
  generate().
  replay();

  largeBurst.
  tune({ x: e.pageX, y: e.pageY }).
  replay();

  largeCircle.
  tune({ x: e.pageX, y: e.pageY }).
  replay();

  smallCircle.
  tune({ x: e.pageX, y: e.pageY }).
  replay();

});</script>

<style>
  div{
  z-index: -1;
  }
</style>
</body>
</html>
